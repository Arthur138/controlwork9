{% extends "base.html" %}

{% block title %}Delete Issue{% endblock %}
{% block nav %}
{% endblock %}
{% block content %}
    <h1 class="text-center mt-5">Are you sure want to delete ad "{{ ad.title }}"?</h1>
    <form method="POST"  class="text-center">
        {% csrf_token %}
        <p class="mt-5"><input type="submit" value="Confirm" class="btn btn-dark"></p>
        <p><a class="btn btn-secondary" href="{% url 'webapp:ad_detail' ad.pk %}">Cancel</a></p>
    </form>

{% endblock %}
